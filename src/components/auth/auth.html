<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <div class="container-md">
            <div class="row">
                <div class="bg-overlay"></div>
                <div class="auth-section">
                <div class="row justify-content-evenly align-items-center">
                        <div class="card-top d-block d-lg-none">
                            <h1 class="card-top-text" id="card-top-login">Login</h1>
                            <h1 class="card-top-text" id="card-top-signup" style="display: none;">Sign Up</h1>
                        </div>
                        <div class="col-md-4 text-white text-overlay d-none d-lg-block">
                            <h1 class="text-overlay-h1">
                                Smart Driving Assistant
                            </h1>
                            <p class="text-overlay-p">
                                Designed to enhance driving safety, comfort and convenience by integrating IoT technology with mobile applications
                            </p>    
                        </div>
                        <div class="col-md-5 login-area">
                            <div id="login-form" class="form-container bg-white text-center">
                                <h2 class="primary-color mb-4">Login</h2>
                                <form action="">
                                    <div class="mb-3 input-icon-container input-group w-40px">
                                        <label for="username_log" class="input-group-text"><i class="fa-solid fa-user"></i></label>
                                        <input type="text" id="username_log" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="mb-3 input-icon-container input-group w-40px">
                                        <label for="password_log" class="input-group-text"><i class="fa-solid fa-lock"></i></label>
                                        <input type="password" id="password_log" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn-login w-100 mb-4">Login</button>
                                    <a href="#" class="text-decoration-none" onclick="showSignUp()">Don't have an account? Sign up</a>
                                </form>
                            </div>
                            <div id="sign-up-form" class="form-container bg-white text-center" style="display: none;">
                                <h2 class="primary-color mb-4">Sign Up</h2>
                                <form action="">
                                    <div class="mb-3 input-icon-container input-group">
                                        <label for="username_reg" class="input-group-text w-40px"><i class="fa-solid fa-user"></i></label>
                                        <input type="text" id="username_reg" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="mb-3 input-icon-container input-group">
                                        <label for="password_reg" class="input-group-text w-40px"><i class="fa-solid fa-lock"></i></label>
                                        <input type="password" id="password_reg" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="mb-3 input-icon-container input-group">
                                        <label for="email_reg" class="input-group-text w-40px"><i class="fa-regular fa-envelope"></i></label>
                                        <input type="text" id="email_reg" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="mb-3 input-icon-container input-group">
                                        <label for="phone_reg" class="input-group-text w-40px"><i class="fa-solid fa-phone"></i></label>
                                        <input type="text" id="phone_reg" class="form-control" placeholder="Phone Number">
                                    </div>
                                    <div class="mb-3 input-icon-container input-group">
                                        <label for="address_reg" class="input-group-text w-40px"><i class="fa-solid fa-location-dot"></i></label>
                                        <input type="text" id="address_reg" class="form-control" placeholder="Address">
                                    </div>
                                    <button type="submit" class="btn-login w-100 mb-4">Sign Up</button>
                                    <a href="#" class="text-decoration-none" onclick="showLogin()">Login</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showSignUp() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('sign-up-form').style.display = 'flex';
            document.getElementById('card-top-login').style.display = 'none';
            document.getElementById('card-top-signup').style.display = 'block';
            document.getElementById('login-form').style.animation = 'slide-left 0.6s ease-out';
            document.getElementById('sign-up-form').style.animation = 'slide-right 0.6s ease-out';
        }

        function showLogin() {
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('sign-up-form').style.display = 'none';
            document.getElementById('card-top-login').style.display = 'block';
            document.getElementById('card-top-signup').style.display = 'none';
            document.getElementById('login-form').style.animation = 'slide-right 0.6s ease-out';
            document.getElementById('sign-up-form').style.animation = 'slide-left 0.6s ease-out';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
